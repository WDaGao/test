<ion-header>

  <ion-navbar>
    <div class="nav-top">
      <ion-title>商品详情</ion-title>
      <button ion-button clear (click)="share()">
        <ion-icon name="more"></ion-icon>
      </button>
      <button ion-button clear (click)="toCart()" >
        <ion-icon name="cart"></ion-icon>
      </button>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf="details">
  <!-- 轮播 -->
  <div>
    <ion-slides style="height:290px" autoplay=1000 paginationType="fraction" pager="true" loop="true"  speed=1000>
      <ion-slide *ngFor="let item of picList">
        <img [src]="'assets/'+item.md" alt="">
      </ion-slide>
    </ion-slides>
  </div>
  <!-- bt -->
  <div class="clearfix">
    <h1 style="font-size:16px">{{details.title}}</h1>
    <p class="describe">{{details.subtitle}}</p>
    <p class="describe">￥{{details.price}}</p>
  </div>
  <div class="daodi">——&nbsp;已经到底了&nbsp;——</div>
  <br><br><br><br>
</ion-content>
<div class="footers">
    <ion-grid fixed>
      <ion-row align-items-center>
        <ion-col col-2>
          <a href="javascript:;">
            <ion-icon name="thumbs-up"></ion-icon>
            <span>点赞</span>
          </a>
        </ion-col>
        <ion-col col-2>
          <a href="javascript:;">
            <ion-icon name="text"></ion-icon>
            <span>评论</span>
          </a>
        </ion-col>
        <ion-col col-2>
          <a href="javascript:;">
            <ion-icon name="star-outline"></ion-icon>
            <span>收藏</span>
          </a>
        </ion-col>
        <ion-col col-6>
          <button class="btn" ion-button  color="danger" (click)="addToCart()">加入购物车</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
