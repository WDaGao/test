<ion-header>

  <ion-navbar>
    <ion-title>购物车</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="cart" *ngIf="isLogin">
    <div *ngIf="cartList.length==0">
      <h1><img src="../../assets/img/404/404_img2.png" alt=""></h1>
      <h1>购物车是空的</h1>
      <button ion-button color="secondary" [navPush]="home">逛逛去</button>
    </div>
    <div *ngIf="cartList.length>0">
      <ion-grid fixed class="cartList">
        <ion-row align-items-center *ngFor="let item of cartList; let index=index">
          <ion-col col-1>
            <ion-checkbox attr.price="{{item.price}}" (ionChange)="upDatePepper($event)"></ion-checkbox>
          </ion-col>
          <ion-col col-3><img [src]="'assets/'+item.pic" alt=""></ion-col>
          <ion-col col-8>
            <p>{{item.title}}</p>
            <span class="fl" style="color:red">￥{{item.price}}</span>
            <div class="fr w_btn">
                <button class="fl" (click)="reduce($event,index)">-</button>
                <span class="fl">{{item.count}}</span>
                <button class="fl" (click)="add($event,index)">+</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div class="cart" *ngIf="!isLogin">
    <h1><img src="../../assets/img/404/404_img2.png" alt=""></h1>
    <h1>您还没有登录</h1>
    <button ion-button color="danger" [navPush]="Login">去登录</button>
  </div>

  <ion-footer class="footer" *ngIf="isLogin">
    <ion-grid fixed *ngIf="!cartList.length==0">
      <ion-row align-items-center>
        <ion-col col-6>
          <p>合计:{{goodsPrice}}.00</p>
        </ion-col>
        <ion-col col-6>
          <button ion-button color="danger">结算</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
